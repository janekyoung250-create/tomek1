<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homik 🐹</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #FFD166, #FCA311);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      text-shadow: 2px 2px #fff6;
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffeb8a;
    }

    #fullScreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;        /* zachowuje proporcje */
      background-color: black;    /* wypełnia resztę ekranu */
      z-index: 9999;
      opacity: 0;                 /* start transparent */
      transition: opacity 1.5s ease-in-out; /* fade-in */
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <h1>Homik 🐹</h1>
    <button onclick="showFullScreen()">Mówię o tym pliku</button>
  </div>

  <!-- Obrazek i dźwięk -->
  <img id="fullScreenImage" src="IMG_7694.jpg" alt="Moje zdjęcie">
  <audio id="customSound" src="TAK TAK.mp3"></audio>

  <script>
    function showFullScreen() {
      // Ukryj normalną zawartość
      document.getElementById('mainContent').style.display = 'none';

      // Pokaż obrazek
      const img = document.getElementById('fullScreenImage');
      img.style.display = 'block';

      // Opóźnienie fade-in
      setTimeout(() => {
        img.style.opacity = 1;
      }, 50); // małe opóźnienie, żeby transition zadziałał

      // Odtwórz dźwięk
      const sound = document.getElementById('customSound');
      sound.play();
    }
  </script>

</body>
</html>
