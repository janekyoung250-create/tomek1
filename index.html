<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tomek</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #FFD166, #FCA311);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      text-shadow: 2px 2px #fff6;
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffeb8a;
    }

    #fullScreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="mainContent">
    <h1>tomeküêπ</h1>
    <button onclick="showFullScreen()">edit tomka</button>
  </div>

  <img id="fullScreenImage" src="IMG_7694.png" alt="">
  <audio id="customSound" src="TAK TAK.mp3"></audio>

  <script>
    const img = document.getElementById('fullScreenImage');
    const main = document.getElementById('mainContent');
    const sound = document.getElementById('customSound');

    function showFullScreen() {
      main.style.display = 'none';
      img.style.display = 'block';
      setTimeout(() => { img.style.opacity = 1; }, 50);
      sound.play();
    }

    // Klikniƒôcie w obrazek wraca do strony g≈Ç√≥wnej
    img.addEventListener('click', () => {
      img.style.opacity = 0;
      setTimeout(() => {
        img.style.display = 'none';
        main.style.display = 'flex';
        sound.pause();
        sound.currentTime = 0;
      }, 500);
    });
  </script>

</body>
</html>
