<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homik üêπ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FFD166, #FCA311);
      font-family: 'Comic Sans MS', sans-serif;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      text-shadow: 2px 2px #fff6;
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffeb8a;
    }

    #customImage {
      display: none;          /* niewidoczny na start */
      position: fixed;        /* na ca≈Çym ekranie */
      top: 0;
      left: 0;
      width: 100vw;           /* pe≈Çna szeroko≈õƒá */
      height: 100vh;          /* pe≈Çna wysoko≈õƒá */
      object-fit: cover;      /* dopasowanie obrazu do ekranu */
      z-index: 9999;          /* na wierzchu */
      cursor: pointer;        /* klikniƒôcie zamyka */
    }
  </style>
</head>
<body>

  <h1>Homik üêπ</h1>
  <button onclick="showImageAndSound()">M√≥wiƒô o tym pliku</button>

  <!-- Obrazek i d≈∫wiƒôk -->
  <img id="customImage" src="IMG_7694.jpg" alt="Moje zdjƒôcie">
  <audio id="customSound" src="TAK TAK.mp3"></audio>

  <script>
    function showImageAndSound() {
      const img = document.getElementById('customImage');
      const sound = document.getElementById('customSound');

      img.style.display = 'block'; // poka≈º obrazek
      sound.play(); // odtw√≥rz d≈∫wiƒôk
    }

    // Klikniƒôcie w obrazek go zamyka
    document.getElementById('customImage').onclick = function() {
      this.style.display = 'none';
    }
  </script>

</body>
</html>
